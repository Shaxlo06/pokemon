<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemons</title>
</head>
<body>
   <div class="wrapper">
		<div class="container">
			<img src="./images/pokemon_logo.svg" width="610" height="225" alt="pokemon_logo">
			<ul class="pokemons">
					<template class="template">
							<li class="pokemon">
									<img class="pokemon-img" src="./images/pokemon-img.png" alt="pokemon-img">
									<div class="contents">
											<div class="content-top">
													<h5 class="pokemon-name">Pokemons</h5>
													<img class="heart-icon" src="./images/heart-icon.svg" alt="heart-icon">
											</div>
											<p class="pokemon-candy">Grass, Poison</p>
											<p>
													<span class="pokemon-weight">6.9 kg</span>
													<span class="pokemon-age"></span>
											</p>
									</div>
							</li>
					</template>
			</ul>
	</div>
	 </div>
    
    <script src="pokemons.js"></script>
    <script src="main.js"></script>
</body>
</html>
